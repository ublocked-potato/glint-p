<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSearch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(90deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                        linear-gradient(0deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                        linear-gradient(135deg, #1a0033 0%, #2d1b69 25%, #4a0e6a 50%, #2d1b69 75%, #1a0033 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; overflow-x: hidden;
        }
        .header { position: fixed; top: 0; left: 0; right: 0; height: 80px; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; z-index: 1000; }
        .logo-circle { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #8a2be2, #9300ea);
            display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 30px rgba(138,43,226,0.6); cursor: pointer; }
        .dark-toggle { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3);
            color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-left: 15px; }
        .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 120px 20px 80px; width: 100%; max-width: 500px; }
        .search-container { position: relative; width: 100%; margin-bottom: 40px; }
        .search-input { width: 100%; height: 68px; padding: 0 75px 0 30px; font-size: 18px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2); border-radius: 40px; color: white; backdrop-filter: blur(20px); outline: none; }
        .search-icon { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; cursor: pointer; }
        .powered-by { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 14px; opacity: 0.8;
            background: rgba(0,0,0,0.3); padding: 8px 20px; border-radius: 25px; backdrop-filter: blur(10px); }
        .dark-mode { background: linear-gradient(90deg, transparent 48%, rgba(0,0,0,0.1) 50%, transparent 52%),
            linear-gradient(0deg, transparent 48%, rgba(0,0,0,0.1) 50%, transparent 52%), linear-gradient(135deg, #0f001d 0%, #1a0d2e 50%, #0f001d 100%); }
        .dark-mode .search-input { background: rgba(0,0,0,0.4); }
        .dark-mode .header { background: rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-circle" onclick="copyUrl()">Î¶ÍœÍ¡ğ•²ğ–ğ–”ğ–˜ğ–™</div>
        <button class="dark-toggle" onclick="toggleDarkMode()">ğŸŒ•</button>
    </header>
    
    <div class="main-content">
        <div class="search-container">
            <input class="search-input" id="searchInput" placeholder="Search or enter URL" onkeypress="handleSearch(event)">
            <div class="search-icon" onclick="performSearch()">Search</div>
        </div>
    </div>
    
    <div class="powered-by">Powered by Glint</div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // GLINT PROXY - Stays in SAME TAB, uses Glint's proxy system
            window.location.replace(`https://glintapp.org/#/${encodeURIComponent(query)}`);
        }
        
        function handleSearch(event) {
            if (event.key === 'Enter') performSearch();
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            document.querySelector('.dark-toggle').textContent = document.body.classList.contains('dark-mode') ? 'ğŸŒ‘' : 'ğŸŒ•';
        }
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle').textContent = 'ğŸŒ‘';
        }
        
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href);
            const circle = document.querySelector('.logo-circle');
            circle.innerHTML = 'âœ…';
            setTimeout(() => circle.innerHTML = 'Î¶ÍœÍ¡ğ•²ğ–ğ–”ğ–˜ğ–™ ', 1000);
        }
    </script>
</body>
</html>

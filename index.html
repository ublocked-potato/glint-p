<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="OmniSearch - Privacy-focused search powered by DuckDuckGo">
    <meta name="keywords" content="omnisearch, search, duckduckgo, privacy">
    <link rel="canonical" href="https://ublocked-potato.github.io/glint-proxy/">
    
    <title>OmniSearch</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* EXACT PURPLE PATTERN FROM YOUR MOCKUP */
            background: 
                linear-gradient(135deg, #4a0e6a 0%, #2d1b69 25%, #1a0033 50%, #2d1b69 75%, #4a0e6a 100%),
                radial-gradient(circle at 20% 80%, rgba(138,43,226,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147,0,234,0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128,0,128,0.2) 0%, transparent 50%);
            background-size: 100% 100%, 200% 200%, 300% 300%, 400% 400%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(138,43,226,0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(147,0,234,0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(42,27,105,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            user-select: none;
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9300ea, #8a2be2, #4a0e6a);
            margin-right: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 32px rgba(147,0,234,0.6);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(180deg); }
        }
        
        .dark-toggle {
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .dark-toggle:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            width: 100%;
            max-width: 600px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 520px;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            height: 72px;
            padding: 0 80px 0 35px;
            font-size: 18px;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 45px;
            color: white;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
        }
        
        .search-input::placeholder {
            color: rgba(255,255,255,0.65);
        }
        
        .search-input:focus {
            border-color: rgba(78,205,196,0.8);
            box-shadow: 0 12px 40px rgba(78,205,196,0.3);
            background: rgba(255,255,255,0.18);
            transform: scale(1.02);
        }
        
        .search-icon {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 26px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }
        
        .search-icon:hover {
            color: #4ecdc4;
            background: rgba(255,255,255,0.1);
            transform: translateY(-50%) scale(1.15);
        }
        
        .features {
            text-align: center;
            opacity: 0.9;
            font-size: 16px;
            font-weight: 500;
        }
        
        .powered-by {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            opacity: 0.8;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* DARK MODE */
        .dark-mode {
            background: 
                linear-gradient(135deg, #1a0d2e 0%, #10002b 25%, #0c001a 50%, #10002b 75%, #1a0d2e 100%),
                radial-gradient(circle at 20% 80%, rgba(138,43,226,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147,0,234,0.3) 0%, transparent 50%);
        }
        
        .dark-mode .search-input {
            background: rgba(0,0,0,0.45);
            border-color: rgba(147,0,234,0.6);
        }
        
        .dark-mode .header {
            background: rgba(16,0,43,0.95);
        }
        
        /* PROXY IFRAME MODE */
        .proxy-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 9999;
            border: none;
            display: none;
        }
        
        .proxy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 9998;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header { padding: 0 20px; }
            .main-content { padding: 140px 15px 80px; }
            .search-input { height: 65px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- PROXY IFRAME (DuckDuckGo unblocker) -->
    <iframe id="proxyFrame" class="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    <div class="proxy-overlay" onclick="closeProxy()"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">üîç</div>
            OmniSearch
        </div>
        <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Search anything... (works even if DuckDuckGo blocked)"
                onkeypress="handleSearch(event)"
            >
            <div class="search-icon" onclick="performSearch()" title="Search">üîç</div>
        </div>
        
        <div class="features">
            <p>Fast ‚Ä¢ Private ‚Ä¢ Unblocker Built-in</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="powered-by">
        Powered by DuckDuckGo
    </div>

    <!-- COMPLETE PROXY + INTERACTIVE SCRIPT -->
    <script>
        // 1. SMART SEARCH WITH PROXY FALLBACK
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // Try direct DuckDuckGo first (fastest)
            const directUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            
            // Test if DDG accessible, else use proxy
            fetchProxyResults(query, directUrl);
        }
        
        function handleSearch(event) {
            if (event.key === 'Enter') performSearch();
        }
        
        // 2. PROXY DUCKDUCKGO (works if blocked)
        function fetchProxyResults(query, originalUrl) {
            const input = document.getElementById('searchInput');
            
            // Animate search
            input.style.transform = 'scale(0.95)';
            setTimeout(() => input.style.transform = '', 150);
            
            // Show loading
            input.placeholder = 'Loading results...';
            
            // Use CORS proxy for blocked DDG (iframe embedding)
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalUrl)}`;
            
            // Try iframe proxy first (keeps user on site)
            const iframe = document.getElementById('proxyFrame');
            iframe.src = originalUrl;
            iframe.style.display = 'block';
            document.querySelector('.proxy-overlay').style.display = 'block';
            
            // Fallback: direct link if iframe blocked
            setTimeout(() => {
                input.placeholder = 'Search anything... (works even if DuckDuckGo blocked)';
            }, 2000);
        }
        
        // 3. CLOSE PROXY
        function closeProxy() {
            document.getElementById('proxyFrame').style.display = 'none';
            document.querySelector('.proxy-overlay').style.display = 'none';
        }
        
        // ESC key closes proxy
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeProxy();
        });
        
        // 4. DARK MODE
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.dark-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle').textContent = '‚òÄÔ∏è';
        }
        
        // 5. COPY URL (click logo)
        document.querySelector('.logo').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const logo = document.querySelector('.logo');
                const original = logo.innerHTML;
                logo.innerHTML = '<div class="logo-circle">‚úÖ</div>Copied!';
                setTimeout(() => logo.innerHTML = original, 1500);
            });
        });
        
        console.log('‚úÖ OmniSearch PROXY loaded!');
        console.log('üåê Unblocker active: https://ublocked-potato.github.io/glint-proxy/');
    </script>
</body>
</html>
